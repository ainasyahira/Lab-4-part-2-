<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        // JSON data containing the book details
        const books = {
            "books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // a) Display the title of the first book
        console.log("Title of the first book:", books.books[0].title);

        // b) Display the author of the second book
        console.log("Author of the second book:", books.books[1].author);

        // c) Display the genres of all books
        books.books.forEach((book, index) => {
            console.log(`Genres of Book ${index + 1}:`, book.genres.join(", "));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
</head>
<body>
    <script>
        const bookData = {
            "books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Display title and author of the first book
        console.log("Title:", bookData.books[0].title);
        console.log("Author:", bookData.books[0].author);

        // Loop through the books and display genres for each
        bookData.books.forEach(book => {
            console.log("Genres for", book.title, ":", book.genres.join(", "));
        });
    </script>
</body>
</html>
